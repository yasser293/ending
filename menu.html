html {

.top-bar {
  display: flex;
  min-height: 90px;
  background: #000;
  color: #ebebeb;
  align-items: center;
  flex-wrap: wrap;
}
.top-bar__nav-toggle {
  margin: 0px 100px;
  display: inline-block;
  color: #ebebeb;
  background: transparent;
  border: none;
  cursor: pointer;
  font-size: 50px;
  min-width: 55px;
  text-align: center;
  transition: 0.25s;
}
.top-bar__nav-toggle:focus {
  outline: none;
  transform: scale(1.1);
}
.top-bar__brand {
  color: #ebebeb;
  text-decoration: none;
  font-size: 50px;
  text-transform: uppercase;
  text-align: center;
  transition: 0.25s;
}
.top-bar__contact {
  margin-left: auto;
}
.top-bar__contact a {
  color: #ebebeb;
  text-decoration: none;
  font-size: 20px;
  margin-right: 30px;
}
.top-bar__social {
  display: flex;
  height: 90px;
  flex-direction: column;
  text-align: center;
  align-items: center;
  justify-content: center;
  margin-right: 110px;
  transition: 0.25s;
}
.top-bar__social a {
  color: #ebebeb;
  font-size: 35px;
}
@media (max-width: 1000px) {
  .top-bar__nav-toggle {
    margin-right: 0;
  }
  .top-bar__brand {
    flex: 1;
  }
  .top-bar__contact {
    display: none;
  }
  .top-bar__social {
    margin-left: auto;
  }
  
}
@media (max-width: 700px) {
  .top-bar__nav-toggle {
    margin-left: 20px;
  }
  .top-bar__social {
    margin-right: 20px;
  }

}

.top-bar__nav {
  width: 100%;
  background: #000;
  transition: 0.25s;
  max-height: 400px;
  overflow: hidden;
}
.top-bar__nav.collapsed {
  max-height: 0;
  min-height: 0;
}
.top-bar__nav-list {
  list-style: none;
  padding: 0;
}
.top-bar__nav-list li {
  padding: 1rem;
  text-align: center;
}
.top-bar__nav-list a {
  color: #ebebeb;
  text-decoration: none;
  font-size: 1.6rem;
  display: inline-block;
  padding: 0.4rem;
  transition: 0.25s;
  border-bottom: 2px solid transparent;
}
.top-bar__nav-list a:hover {
  transform: scale(1.2);
  filter: brightness(140%);
  border-bottom: 2px solid #ebebeb;
}

.hamburger {
  position: relative;
  height: 50px;
}
.hamburger span {
  width: 50px;
  height: 7px;
  position: absolute;
  background: #ebebeb;
  transform: translate(-50%, -50%);
  left: 50%;
  border-radius: 3px;
}
.hamburger span:nth-child(1) {
  top: 20%;
  transition: top 0.125s 0.25s, transform 0.125s;
}
.hamburger span:nth-child(2) {
  top: 50%;
  transition: top 0.125s 0.25s, transform 0.125s;
}
.hamburger span:nth-child(3) {
  top: 80%;
  transition: top 0.125s 0.25s, transform 0.125s;
}
.hamburger.closed span:nth-child(1) {
  top: 50%;
  transform: translate(-50%, -50%) rotate(45deg);
  transition: top 0.125s, transform 0.125s 0.25s;
}
.hamburger.closed span:nth-child(2) {
  top: 50%;
  transform: translate(-50%, -50%) rotate(-45deg);
  transition: top 0.125s, transform 0.125s 0.25s;
}
.hamburger.closed span:nth-child(3) {
  top: 50%;
  transform: translate(-50%, -50%) rotate(-45deg);
  transition: top 0.125s, transform 0.125s 0.25s;
}

.tz-gallery .lightbox:before {
  position: absolute;
  top: 50%;
  left: 50%;
  margin-top: -13px;
  margin-left: -13px;
  opacity: 0;
  color: #fff;
  font-size: 26px;
  font-family: 'Glyphicons Halflings';
  content: '\e003';
  pointer-events: none;
  z-index: 9000;
  transition: 0.4s;
}


.tz-gallery .lightbox:after {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  background-color: rgba(46, 132, 206, 0.7);
  content: '';
  transition: 0.4s;
}

.tz-gallery .lightbox:hover:after,
.tz-gallery .lightbox:hover:before {
  opacity: 1;
}
